<section
  style="display: flex; flex-direction: column; overflow: hidden !important"
>
  <section>
    <div style="display: flex; justify-content: flex-end; margin-right: 1rem">
      <button
        type="button"
        id="dropdownMenuButton1"
        data-bs-toggle="dropdown"
        aria-expanded="false"
        style="background: none; border: none; height: 1.75rem; width: 1.75rem"
      >
        <img
          src="assets/images/more.png"
          alt="more"
          style="height: 1.5rem; width: 1.5rem"
        />
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1"></ul>
    </div>
    <div>
      <div>
        <h2 id="room-name"></h2>

        <div
          style="height: calc(100vh - 215px); overflow-y: auto"
          class="chat-messages"
          id="scroll-top"
        ></div>
      </div>
    </div>
  </section>

  <section style="width: 100%; justify-items: flex-end">
    <form ng-submit="chatForm()">
      <input
        type="text"
        class="txtarea"
        id="text-msg"
        ng-model="obj.msg"
        style="
          resize: none;
          border-top: 1px solid #000;
          padding: 1rem 2rem;
          width: 100%;
          height: 100px;
        "
        placeholder="Write a message..."
        required
      />

      <button
        style="padding: 1.5rem; width: 100%; border: none; background: none"
      >
        Send
      </button>
    </form>
  </section>
</section>
<style scoped>
  div,
  section {
    margin: 0;
    padding: 0;
  }
  .text {
    color: black !important;
  }

  button:focus {
    outline: none;
  }
  textarea:focus {
    outline: none;
  }
  .chat-messages {
    padding: 30px;
    max-height: 1000px !important;
    overflow-y: auto;
  }

  .chat-messages .message {
    padding: 10px;
    margin-bottom: 15px;
    background-color: var(--light-color);
    border-radius: 5px;
  }

  .chat-messages .message .meta {
    font-size: 15px;
    font-weight: bold;
    color: var(--dark-color-b);
    opacity: 0.7;
    margin-bottom: 7px;
  }

  .chat-messages .message .meta span {
    color: #777;
  }

  .hidden {
    display: none;
  }
</style>
<link rel="stylesheet" href="./style.css" />
<script src="js/main.js"></script>
